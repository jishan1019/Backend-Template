openapi: 3.0.0
info:
  title: Authentication API
  description: API documentation for user authentication
  version: 1.0.0

servers:
  - url: http://localhost:4000
    description: Development server

tags:
  - name: Auth
    description: Authentication related endpoints
    name: User
    description: User related endpoints

paths:
  /api/v1/auth/signin:
    post:
      tags:
        - Auth
      summary: Login User
      description: Endpoint to log in a user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  example: user@gmail.com
                password:
                  type: string
                  example: password123
      responses:
        "200":
          description: Successful login response
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User login successfully
                  data:
                    type: object
                    properties:
                      _id:
                        type: string
                        example: 6684d4a5cadee66a0e97a54c
                      name:
                        type: string
                        example: User
                      email:
                        type: string
                        example: user@gmail.com
                      role:
                        type: string
                        example: user
                      phone:
                        type: string
                        example: "1234567890"
                      address:
                        type: string
                        example: "123 Main St, City, Country"
                      isDeleted:
                        type: boolean
                        example: false
                      createdAt:
                        type: string
                        format: date-time
                        example: "2024-07-03T04:33:41.334Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2024-07-03T04:33:41.334Z"
                      __v:
                        type: integer
                        example: 0
                  token:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...."

  /api/v1/auth/signup:
    post:
      tags:
        - Auth
      summary: Signup User
      description: Endpoint to sign up a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: User
                email:
                  type: string
                  format: email
                  example: user1@gmail.com
                password:
                  type: string
                  example: password123
                role:
                  type: string
                  example: user  # role can be user or admin
                phone:
                  type: string
                  example: "1234567890"
                address:
                  type: string
                  example: "123 Main St, City, Country"
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User is created successfully
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                        example: User
                      email:
                        type: string
                        example: user1@gmail.com
                      password:
                        type: string
                        example: ""
                      role:
                        type: string
                        example: user
                      phone:
                        type: string
                        example: "1234567890"
                      address:
                        type: string
                        example: "123 Main St, City, Country"
                      isDeleted:
                        type: boolean
                        example: false
                      _id:
                        type: string
                        example: 6684f55f4766f4baef72eafa
                      createdAt:
                        type: string
                        format: date-time
                        example: "2024-07-03T06:53:19.555Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2024-07-03T06:53:19.555Z"
                      __v:
                        type: integer
                        example: 0
    post:
      tags:
        - Auth
      summary: Signup User
      description: Endpoint to sign up a new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: User
                email:
                  type: string
                  format: email
                  example: user1@gmail.com
                password:
                  type: string
                  example: password123
                phone:
                  type: string
                  example: "1234567890"
                address:
                  type: string
                  example: "123 Main St, City, Country"
      responses:
        "201":
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: User is created successfully
                  data:
                    type: object
                    properties:
                      name:
                        type: string
                        example: User
                      email:
                        type: string
                        example: user1@gmail.com
                      password:
                        type: string
                        example: ""
                      role:
                        type: string
                        example: user
                      phone:
                        type: string
                        example: "1234567890"
                      address:
                        type: string
                        example: "123 Main St, City, Country"
                      isDeleted:
                        type: boolean
                        example: false
                      _id:
                        type: string
                        example: 6684f55f4766f4baef72eafa
                      createdAt:
                        type: string
                        format: date-time
                        example: "2024-07-03T06:53:19.555Z"
                      updatedAt:
                        type: string
                        format: date-time
                        example: "2024-07-03T06:53:19.555Z"
                      __v:
                        type: integer
                        example: 0

  /api/v1/auth/refresh-token:
    post:
      tags:
        - Auth
      summary: Create Refresh Token
      description: Endpoint to generate a new refresh token.
      requestBody:
        required: false
      security:
        - BearerAuth: []  # Apply Bearer authentication
      responses:
        '200':
          description: Refresh token generated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: Refresh token generated successfully
                  data:
                    type: object
                    properties:
                      accessToken:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...."


  /api/v1/users/all-user:
    get:
      tags:
        - User
      summary: Get all users (Admin)
      description: Endpoint to retrieve all users. Requires admin privileges.
      parameters:
        - name: email
          in: query
          schema:
            type: string
          description: Filter users by email (optional)
        - name: role
          in: query
          schema:
            type: string
          description: Filter users by role (optional)
      security:
        - BearerAuth: []
      responses:
        "200":
          description: Successful retrieval of users
        "401":
          description: Unauthorized
        "403":
          description: Forbidden

  /api/v1/users/single-user/{_id}:
    get:
      tags:
        - User
      summary: Get Specific User
      description: Retrieve details of a specific user by ID.
      parameters:
        - in: path
          name: _id
          required: true
          schema:
            type: string
          description: ID of the user to retrieve.
      responses:
        "200":
          description: Successful retrieval of user
        "404":
          description: User not found
         

  /api/v1/users/update-user/{_id}:
    patch:
      tags:
        - User
      summary: Update User
      description: Update user details by ID.
      parameters:
        - in: path
          name: _id
          required: true
          schema:
            type: string
          description: ID of the user to update.
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: User
                phone:
                  type: string
                  example: "1234567890"
                address:
                  type: string
                  example: "123 Main St, City, Country"
      security:
        - BearerAuth: []
      responses:
        "200":
          description: User updated successfully
        "401":
          description: Unauthorized - Token not provided or invalid
        "404":
          description: User not found

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer